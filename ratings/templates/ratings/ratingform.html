{% load static widget_tweaks rating_tags %}

<form action="/ratings/test/" method="post">
{% if formset.errors %}
	{{ formset.errors }}
{% endif %}
{{ formset.management_form }}
	{% for form in formset %}
		{% csrf_token %}
		{% render_field form.score class='example' %}
		{{ form.object_id }}
		{{ form.content_type }}
	{% endfor %}
	<input type="submit" class="btn btn-lg btn-primary" value="Plaatsen" id="ratingsubmit">
</form>
