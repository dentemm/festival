{% load wagtailcore_tags wagtailimages_tags home_tags %}


<div class="col-md-10">
	{% get_festival item.pk item.content_type as festival %}
	<div class="col-md-3">
		{% image festival.main_image fill-120x120 as img %}
		<img src="{{ img.url }}" class="img-rounded">
	</div>
	<div class="col-md-9">
		<h4>{{ item }}</h4>
		<p>{{ festival.description|safe|truncatewords:24 }}</p>
		<a href="{% pageurl result %}" class="btn btn-success pull-right">Meer informatie</a><br>
		<hr>
	</div>
</div>
