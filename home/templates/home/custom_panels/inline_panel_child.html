{% load i18n home_tags %}
<li id="inline_child_{{ child.form.prefix }}">
    {% for panel in child.children %}
        {% if forloop.first %}
            {% for form in panel.bound_field %}
                {% with item=form.value %}
                    {% get_attribute item %} ----<br>
                {% endwith %}
            {% endfor %}
        {% else %}
            {{ panel.bound_field }} ---- <br>
        {% endif %}
    {% endfor %}
</li>
